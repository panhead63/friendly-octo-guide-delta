<!-- basic stuff -->  
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="container-fluid">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Fun Facts</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/panhead63/friendly-octo-guide-delta">See the Code!</a>
          </li> 
          </ul>
        </div>
      </div>
    </nav>

    <div class="row">
      <!-- my name game card -->
      <div class="col-sm-8 offset-sm-2">
        <div class="card" style="background-color: LightBlue;">
          <div class="card-body">
            <h4 class="card-title">Fun Name Facts</h4>
            <p class="card-text">Enter in your name for some fun facts!</p>

            <label for="userName" class="form-label">What's your name?</label>
            <input
              type="text"
              id="userName"
              class="form-control"
              name="userName"
            />
            <button id="btnGetFacts" class="btn btn-secondary" style="background-color:grey;">
              Get Fun Facts
            </button>

            <br />

            <span id="coolNameFactsOutput"> </span>
            <img id="coolNameImg" />
          </div>
        </div>
      </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-muted">Fun Facts</span>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
